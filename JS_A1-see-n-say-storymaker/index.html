<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N Say Story Maker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>See 'N Say Story Maker</h1>
    <div id="buttons-container">
        <button id="subject-btn">Pick Subject</button>
        <button id="verb-btn">Pick Verb</button>
        <button id="adjective-btn">Pick Adjective</button>
        <button id="object-btn">Pick Object</button>
        <button id="place-btn">Pick Place</button>
        <button id="speak-btn">Speak Story</button>
        <button id="random-story-btn">Generate Random Story</button>
        <button id="reset-btn">Reset</button>
    </div>
    <p id="story-output"></p>
    <script src="js/app.js"></script>
</body>
